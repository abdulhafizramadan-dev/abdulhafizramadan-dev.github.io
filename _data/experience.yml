- title: Bangkit 2023 Batch 2 Cohort - Mobile Development
  year: 2023
  description: Program Bangkit is a collaborative initiative led by Google, Tokopedia, Gojek, and Traveloka. The program aims to train and develop tech talent in Indonesia. During this program, participants undergo intensive 6-month training with a focus on machine learning and cloud computing.

- title: Generasi Gigih 3.0 - Mobile Engineer Learning Track
  year: 2023
  description: The Generasi Gigih 3.0 program is an intensive training program specifically designed to improve the skills and competitiveness of young talents in the technology field. The program is organized by the GoTo Impact Foundation, a non-profit organization established by the GoTo Group. The Generasi Gigih 3.0 program lasts for 6 months, starting from June 27, 2023 to December 11, 2023.

- title: Head of Core Team Curriculum & Developers Division
  year: 2022 - 2023
  description: Google Developer Student Clubs are university based community groups for students interested in Google developer technologies. Students from all undergraduate or graduate programs with an interest in growing as a developer are welcome. By joining a GDSC, students grow their knowledge in a peer-to-peer learning environment and build solutions for local businesses and their community.

- title: Become a GDSC Android Study Jam Mentor batch 1 (4 session)
  year: 2023
  description: Become a mentor in mobile android development using Kotlin programming language in a Study Jam event organized by Google Developer Student Clubs Chapter IT Telkom Purwokerto. This meeting discusses the fundamentals of Kotlin programming language introduction and learning about basic kotlin, functional programming, object orientation programming in  kotlin programming languages.

- title: Become a GDSC Android Study Jam Mentor batch 2 (2 session)
  year: 2023
  description: Become a mentor in mobile android development using Kotlin programming language in a Study Jam event organized by Google Developer Student Clubs Chapter IT Telkom Purwokerto. This meeting discusses the fundamentals of jetpack compose.

- title: Project-Based Virtual Intern Mobile Apps Developer Bank Mandiri Tbk x Rakamin Academy
  year: 2023
  description: The Virtual Internship Experiences program is the result of collaboration between Rakamin and Partner Companies in order to improve the competence of young Indonesian talent through the provision of virtual internship experiences that have been standardized and tested so as to meet the needs of hardskill development and portfolio building for interns. Rakamin's virtual internship program has really helped me to in answering questions about mobile development on Android and IOS platforms.

